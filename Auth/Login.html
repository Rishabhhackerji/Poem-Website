<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form class="form" id="loginForm">
            <p class="title">Login </p>
            <p class="message">login now using your existing account</p>
            
            <label>
                <input required="" placeholder="" id="email" type="email" class="input">
                <span>Email</span>
            </label> 
                
            <label>
                <input required="" placeholder="" id="password" type="password" class="input">
                <span>Password</span>
            </label>
          
            <button type="submit" class="submit" id="submit">Login</button>
            <p class="signin">Already have an account? <a href="Register.html">Register</a></p>
        </form>
    </div>
</body>
<script type="module" src="Login.js"></script>

</html>
